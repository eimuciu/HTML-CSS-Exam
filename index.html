<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-Exam</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div>
        <img src="./assets/logo.svg" alt="NFT header logo" />
      </div>
      <div class="hamburger_menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="desktop_nav">
        <ul>
          <li>Features</li>
          <li>About</li>
          <li>Launch</li>
          <li class="pink_coloring">Sign Up</li>
        </ul>
      </div>
    </header>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <p class="pink_bold_p">LAUNCHING SOON</p>
      <div class="hero_first_item">
        <h2>An NFT like no other</h2>
        <p>
          Don't miss out on the release of our new NFT. Sign up below to receive
          updates when we go live.
        </p>
        <button class="button">Sign up</button>
      </div>
      <img src="./assets/graphic.svg" alt="graphic" />
    </section>
    <!-- hero end -->
    <!-- upsell start -->
    <section class="upsell">
      <h3>Free NFT for early birds</h3>
      <p>Sign up today and you'll get a free NFT when we launch.</p>
    </section>
    <!-- upsell end -->
  </body>
</html>
